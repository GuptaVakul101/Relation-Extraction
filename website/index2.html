function myFunction() {

    var type = document.getElementById("type");
    var category = document.getElementById("category");
    var str_type = type.options[type.selectedIndex].text;
    var str_category = category.options[category.selectedIndex].text;
    var back_image = document.getElementById("back_image");
    if(str_type == "WIKIDATA"){
        if(str_category == "PERSON"){
            window.location = 'wd/v1.1/wdP.html';

        if(str_category == "WHOLE"){

    if(str_type == "WIKIPEDIA"){
