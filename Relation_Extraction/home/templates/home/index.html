<h1>Search a relation to get the objects</h1>

<form method='post' enctype="multipart/form-data" action="{% url 'home:fill_data' %}">
  {% csrf_token %}
  Upload .csv file:
  <input type="file" name="data_file"><br>
  <button type="submit" >Upload</button>
</form>

<form method='post' action="{% url 'home:index' %}">
  {% csrf_token %}
  Relation:<br>
  <select name='relation'>
      {% for relation in all_relations %}
            <option value='{{relation}}'>{{relation}}</option>
      {% endfor %}
  </select>

  Number of results:<br>
  <select name='NumberOfResults'>
      <option value=10>10</option>
      <option value=20>20</option>
      <option value=50>50</option>
      <option value=100>100</option>
      <option value=200>200</option>
      <option value=500>500</option>
  </select>
  <button type="submit" >Search</button>
</form>

<ol>
{% for object in result %}
<li>{{object.object_1}} : {{object.object_1_type}} : {{object.object_2}} : {{object.object_2_type}} : {{object.relation}}</li>
{% endfor %}
</ol>
